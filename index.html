<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/main.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Rating state start -->
  <form action="/done.html" method="GET" id="form">
    <div class="container">
      <button class="star-button" type="submit">
        <i class="fa-solid fa-star"></i>
      </button>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="buttons">
        <button id="rate1" class="rate" value="1" type="submit" >1</button>
        <button id="rate2" class="rate" value="2" type="submit">2</button>
        <button id="rate3" class="rate" value="3" type="submit">3</button>
        <button id="rate4" class="rate" value="4" type="submit">4</button>
        <button id="rate5" class="rate" value="5" type="submit">5</button>
      </div>
      <div class="final-div">
        <br>
          <button class="final-button" type="submit">SUBMIT</button>
      </div>
  </form>
  

  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  
</body>
</html>
